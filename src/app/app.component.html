<mat-slide-toggle></mat-slide-toggle>
<table mat-table [dataSource]="dataSource" class="mat-e;evation-z8" >
  <ng-container matColumnDef="author" >
      <th mat-header-cell *matHeaderCellDef>Author's Name</th>
      <td mat-cell *matCellDef="let element" >{{element.author}}</td>
  </ng-container>
  <ng-container matColumnDef="birthday" >
    <th mat-header-cell *matHeaderCellDef>Birthday</th>
    <td mat-cell *matCellDef="let element" >{{element.birthday}}</td>
  </ng-container>
  <ng-container matColumnDef="birthPlace" >
    <th mat-header-cell *matHeaderCellDef>Place of Birth </th>
    <td mat-cell *matCellDef="let element" >{{element.birthPlace}}</td>
  </ng-container> 
  <ng-container matColumnDef="books" >
    <th mat-header-cell *matHeaderCellDef>Books</th>
    <td mat-cell *matCellDef="let element" >{{element.books}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="letrow;columns:displayedColumns" ></tr>
</table>
